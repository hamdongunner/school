
<ion-header>

  <ion-navbar>
    <ion-title>الصفحة الرئيسية</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card style="margin: 0px; border: none; width: 100%;"> 
    <ion-slides loop="true" autoplay="3000">
      <ion-slide *ngFor="let number of [10,12,13,14]">
        <img src="./assets/images/{{number}}.jpg" />
      </ion-slide>
    </ion-slides>
  </ion-card>

  <img style="margin-top: 10px;" src="./assets/images/26.jpg" />

<ion-grid item-center margin>
  
  <ion-row>
    <ion-col >
      <button color="fabColor" ion-fab (click)="GoToTable()"><ion-icon name="md-grid" large></ion-icon> </button>
      <h3>الجدول</h3>
    </ion-col>
    <ion-col>
      <button color="fabColor" ion-fab (click)="GoToAction()"><ion-icon name="md-bicycle" large></ion-icon> </button>
      <h3>النشاط</h3>      
    </ion-col>
     <ion-col>
      <button color="fabColor" ion-fab (click)="GoToDgree()"><ion-icon name="md-trending-up" large></ion-icon> </button>
      <h3>الدرجات</h3>      
    </ion-col>
    <ion-col>
      <button color="fabColor" ion-fab (click)="GoToAbsence()" ><ion-icon name="md-walk" large></ion-icon> </button>
      <h3>الحضور</h3>      
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col >
      <button color="fabColor" ion-fab (click)="GoToHomeWork()" ><ion-icon name="ios-paper" large></ion-icon> </button>
      <h3>الواجبات</h3>
    </ion-col>
    <ion-col>
      <button color="fabColor" ion-fab (click)="GoToPhoto()" ><ion-icon name="ios-images" large></ion-icon> </button>
      <h3>الصور</h3>      
    </ion-col>
     <ion-col>
      <button color="fabColor" ion-fab (click)="GoToNotification()" ><ion-icon name="ios-information-circle-outline" large></ion-icon> </button>
      <h3>اشعارات</h3>      
    </ion-col>
    <ion-col>
      <button color="fabColor" ion-fab (click)="Call()"><ion-icon name="md-call" large></ion-icon> </button>
      <h3>اتصل بنا</h3>      
    </ion-col>
  </ion-row>

</ion-grid>

</ion-content>

 <ion-footer>
  <button ion-button block color="fabColor" (click)="GoToAbout()" >المزيد من المعلومات عن المدرسة</button>
</ion-footer>
